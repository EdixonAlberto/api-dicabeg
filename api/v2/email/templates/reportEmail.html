<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html data-editor-version="2" class="sg-campaigns" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<style type="text/css">
		/* Font from Google Fonts */
		@import url('https://fonts.googleapis.com/css?family=Roboto');
		@import url('https://fonts.googleapis.com/css?family=Inconsolata');

		/* DEBUG: */
		/* table,
		tr,
		td {
			border: 1px solid red
		} */

		body {
			margin: 0px;
			padding: 0px;
			font-family: 'Roboto', sans-serif;
		}

		#image-logo {
			display: block;
			float: left;

			margin: 0px;
			padding: 0px;
			width: 80px;
			height: 80px;
		}

		#app-name {
			display: block;
			float: left;
			margin: 15px 0px 0px 15px;
		}

		#image-title {
			width: 90%;
			height: 20%;
		}

		p#content-title {
			margin: 0px;
			width: 400px;
			padding-left: 20px;
			font-size: 35px;
			font-weight: bold;
			text-align: left;
		}

		table {
			color: white;
			text-align: center;
			width: 600px;
			padding: 25px 25px 25px 25px;
		}

		table.header {
			color: black;
			padding: 10px;
		}

		table.content-title {
			color: white;
			background-color: #404040;
			border-bottom-width: inherit;
			border-radius: 20px 20px 0px 0px;
			padding: 10px 25px 10px 25px;
		}

		table.content {
			color: black;
			border: 1px solid #404040;
			border-top-width: inherit;
			border-radius: 0px 0px 20px 20px;
			margin-bottom: 40px;
		}

		table.content tr td {
			border: 1px solid #404040;
		}

		table.content tr:nth-child(odd) {
			background-color: rgb(190, 190, 190);
		}

		table.content tr:nth-child(even) {
			background-color: white;
		}

		table.content tr:nth-child(1) {
			background-color: white;
		}

		td.title {
			font-size: 25px;
			font-weight: bolder;
		}

		td.total {
			font-size: 20px;
			font-weight: bolder;
		}

		#user {
			padding: 10px;
			text-align: center;
		}

		@media screen and (max-width: 480px) {
			table {
				width: 100%;
				padding: 0px;
			}

			p#content-title {
				width: 170px;
			}

			#image-title {
				width: 50%;
				height: 13%;
			}
		}
	</style>
</head>

<body>

	<table class="header" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<img id="image-logo"
					src="https://marketing-image-production.s3.amazonaws.com/uploads/83476e6efaa55f8ed293ddf79ef69dbc9e24b1f49b4596eeaa0fce75a3093cfaa70f4c8a42f99a378287e836208d2cc161e46cc0d91c6ada76ed5245f2446a00.jpg"
					alt="Logo Dicabeg" />
				<h1 id="app-name">Dicabeg</h1>
			</td>
		</tr>
	</table>

	<table class="content-title" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<p id="content-title">Reporte de Usuario</p>
			</td>
			<td>
				<img id="image-title" src="/v2/email/templates/register.png" alt="Image-Register" />
			</td>
		</tr>

	</table>

	<table class="content" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="4" class="title" id="user">
				id: ID
			</td>
		</tr>

		<tr>
			<td></td>
			<td class="title">
				Monto
			</td>
			<td class="title">
				Ganancia
			</td>
			<td class="title">
				Fecha
			</td>
		</tr>
		TABLA

		<tr>
			<td class="total">
				TOTAL
			</td>
			<td class="total">
				TOTAL_AMOUNT
			</td>
			<td class="total">
				TOTAL_GAIN
			</td>
			<td class="total">
				Dicags
			</td>
		</tr>
	</table>
</body>

</html>
