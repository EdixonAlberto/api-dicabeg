<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html data-editor-version="2" class="sg-campaigns" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<style type="text/css">
		/* Font from Google Fonts */
		/* @import url('https://fonts.googleapis.com/css?family=Roboto');
		@import url('https://fonts.googleapis.com/css?family=Inconsolata'); */

		/* Font Local */
		@font-face {
			font-family: 'Roboto';
			font-style: normal;
			font-weight: 400;
			src: url(../email/font-Roboto.woff2);
		}

		@font-face {
			font-family: 'Inconsolata';
			font-style: normal;
			font-weight: 400;
			src: url(../email/font-Inconsolata.woff2);
		}

		/* DEBUG: */
		/* table,
		tr,
		td {
			border: 1px solid red
		}
		*/

		body {
			margin: 0px;
			padding: 0px;
			font-family: 'Roboto', sans-serif;
		}

		#image-logo {
			display: block;
			float: left;

			margin: 0px;
			padding: 0px;
			width: 80px;
			height: 80px;
		}

		#app-name {
			display: block;
			float: left;
			margin: 15px 0px 0px 15px;
		}

		#image-title {
			width: 80%;
			height: 22%;
		}

		.p-content {
			text-align: left;
		}

		p#content-title {
			margin: 0px;
			width: 400px;
			font-size: 25px;
			font-weight: bold;
		}

		p#activation-code {
			display: inline-block;

			color: white;
			background: #F37135;
			border-radius: 10px;

			font-family: 'Inconsolata', monospace;
			font-size: 25px;
			font-weight: bold;

			margin: 0px;
			line-height: 16px;
			padding: 20px 25px 20px 25px;
		}

		table {
			color: white;
			text-align: center;
			width: 600px;
			padding: 25px 25px 25px 25px;
		}

		table.header {
			color: black;
			padding: 10px;
		}

		table.content-title {
			color: white;
			background-color: #404040;
			border-bottom-width: inherit;
			border-radius: 20px 20px 0px 0px;
			padding: 15px 25px 15px 25px;
		}

		table.content-title td:nth-child(2) {
			margin: 10px;
		}

		table.content {
			color: black;
			border: 1px solid #404040;

			border-top-width: inherit;
			border-radius: 0px 0px 20px 20px;
		}

		table.footer {
			padding: 10px;
			color: black;
			font-size: small;
			text-align: center;
		}

		table.footer a {
			color: black;
			font-weight: bold;
		}

		@media screen and (max-width: 480px) {
			table {
				width: 90%;
			}

			#image-title {
				width: 100%;
				height: 20%;
			}

			p#content-title {
				width: 150px;
			}
		}
	</style>
</head>

<body>

	<table class="header" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<img id="image-logo" src="../email/image_logo.jpg" alt="Logo Dicabeg" />
				<h1 id="app-name">Dicabeg</h1>
			</td>
		</tr>
	</table>

	<table class="content-title" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<p class="p-content" id="content-title">text1</p>
			</td>
			<td>
				<img id="image-title" src="../email/image_key.png" alt="image-phone" />
			</td>
		</tr>
	</table>

	<table class="content" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="2">
				<p class="p-content" style="margin-top:0px;">text2</p>
				<p id="activation-code">CODE</p>
				<p class="p-content">text3</p>
				<p class="p-content" style="margin-bottom:0px;">text4</p>
			</td>
		</tr>
	</table>

	<table class="footer" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<strong>APP_EMAIL</strong>
				<p style="margin:10px;">
					©Copyright 2018 Dicabeg. Todos los derechos reservados. El nombre comercial Dicabeg y el logotipo de
					Dicabeg son marcas
					registradas de Dicabeg. Consulte nuestra
					<a href="PRIVACY_POLICY_LINK" target="_blank">política de privacidad</a>
				</p>
			</td>
		</tr>
	</table>

</body>

</html>
